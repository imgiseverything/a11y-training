<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Success - Accessibility training</title>
    <meta name="view-transition" content="same-origin" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/global.css" />

  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <header class="header">
      <a href="./"><abbr title="accessibility">a11y</abbr> training</a>
    </header>
    <main class="main" id="main">
      <h1 class="h1">Success</h1>
      <p>
        Your form was posted successfully (not really of course this is plain

      </p>
      <p><a class="button" href="javascript:history.go(-1);">Go back</a></p>
    </main>
    <footer class="footer">&copy; Phil Thompson</footer>
    <dialog aria-labelledby="gallery-title" id="gallery">
      <h2 id="gallery-title">Gallery for 2C</h2>
      <button
        aria-label="Close 2C gallery"
        class="gallery-close"
        data-js-hide-gallery
        type="button"
      >
        x

      <div class="gallery-images">
        <figure class="gallery-images__figure">
          <img
            alt=""

            height="400"
            loading="lazy"
            src="https://placebear.com/360/400"
            width="360"
          />
          <figcaption>Image of a bear 1</figcaption>
        </figure>
        <figure class="gallery-images__figure">
          <img
            alt=""
            class="gallery-images__image"

            loading="lazy"

          />

        <figure class="gallery-images__figure">

            alt=""

            width="360"
          />
          <figcaption>Image of a bear 3</figcaption>

        <figure class="gallery-images__figure">

            alt=""

            loading="lazy"
            src="https://placebear.com/360/400"
            width="360"
          />
          <figcaption>Image of a bear 4</figcaption>
        </figure>
      </div>
    </dialog>
